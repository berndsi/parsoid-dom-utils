simple:
  symbol: wrap

  input: |
    <html><body>
      before1
      <div></div>
      <h1>1</h1>
      after1
      <h2>2</h2>
      after2
      <div>
        <h1>3</h1>
      </div>
      after3
      <h2>4</h2>
      after4
    </body></html>

  output: |
    <html><head></head><body><section>
      before1
      <div></div>
      </section><section><h1>1</h1>
      after1
      <h2>2</h2>
      after2
      </section><section><div>
        <h1>3</h1>
      </div>
      after3
      <h2>4</h2>
      after4
    </section></body></html>


wrap a single child of body: 
  symbol: wrap

  input: |
    <html><body>
      <div>before1
        <div></div>
        <h1>1</h1>after1
        <h2>2</h2>after2
        <div>
          <h1>3</h1>
        </div>after3
        <h2>3</h2>after4
      </div>
    </body></html>

  output: | 
    <html><head></head><body><section>
      <div>before1
        <div></div>
        <h1>1</h1>after1
        <h2>2</h2>after2
        <div>
          <h1>3</h1>
        </div>after3
        <h2>3</h2>after4
      </div>
    </section></body></html>

multiple nested headings:
  input: |
    <html><body>
      before1
      <div>
        <h2>1</h2>after1
        <h2>2</h2>after2
      </div>
      <div>
        <h1>3</h1>after3
        <h2>3</h2>after4
      </div>
    </body></html>
  output: |
    <html><head></head><body><section>
      before1
      </section><section><div>
        <h2>1</h2>after1
        <h2>2</h2>after2
      </div>
      </section><section><div>
        <h1>3</h1>after3
        <h2>3</h2>after4
      </div>
    </section></body></html>
  symbol: wrap
